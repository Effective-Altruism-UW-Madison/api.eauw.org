version: "3.7"

services:

  redis:
    image: redis
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379

  redis-commander:
    container_name: redis-commander
    image: rediscommander/redis-commander
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  server:
    container_name: server
    build:
      context: ./
    environment:
      REDIS_URL: redis:6379
    ports:
     - 3000:3000
    volumes:
      - ./:/var/app
    depends_on:
      - redis